<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(41.908973, -87.722849);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

		var latlng = new google.maps.LatLng(41.908973, -87.722849);
		var img = new google.maps.MarkerImage('/home/jlally/.local/lib/python3.4/site-packages/gmplot/markers/FF0000.png');
		var marker = new google.maps.Marker({
		title: "08/23/2015 06:13:00 AM",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(41.898955, -87.748348);
		var img = new google.maps.MarkerImage('/home/jlally/.local/lib/python3.4/site-packages/gmplot/markers/FF0000.png');
		var marker = new google.maps.Marker({
		title: "08/23/2015 08:51:00 PM",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(41.788364, -87.685431);
		var img = new google.maps.MarkerImage('/home/jlally/.local/lib/python3.4/site-packages/gmplot/markers/FF0000.png');
		var marker = new google.maps.Marker({
		title: "08/23/2015 09:30:00 PM",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
